backend:
  name: git-gateway
  branch: main

media_folder: "static/images/uploads"   # where uploaded images go in repo
public_folder: "/images/uploads"        # path Netlify CMS uses in the site

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
