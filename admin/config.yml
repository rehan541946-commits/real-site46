backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: home
    label: Home
    files:
      - file: "content/home.json"
        label: Homepage Content
        name: homepage
        fields:
          - {label: Hero Title, name: hero_title, widget: string}
          - {label: Hero Subtext, name: hero_sub, widget: text}
          - {label: Hero Image, name: hero_image, widget: image}
          - {label: Phone, name: phone, widget: string}
          - {label: Email, name: email, widget: string}
          - label: KPIs
            name: kpis
            widget: list
            field: {label: Item, name: item, widget: string}

  - name: services
    label: Services
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Blurb, name: blurb, widget: text}
      - {label: Image, name: image, widget: image}

  - name: projects
    label: Portfolio
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Summary, name: summary, widget: text}
      - {label: Thumb, name: thumb, widget: image}
      - {label: Media/URL, name: media, widget: string}

  - name: pricing
    label: Pricing
    files:
      - file: "content/pricing.json"
        label: Pricing Table
        name: pricing
        fields:
          - label: Plans
            name: plans
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Price, name: price, widget: string}
              - label: Features
                name: features
                widget: list
                field: {label: Feature, name: feature, widget: string}
